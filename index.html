<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Galería de Imagenes Expand</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./previews/bananas-sir-preview.jpg"
          alt="bananas en colombia"
          data-original="bananas-sir-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/congreso-preview.jpg"
          alt="congreso de colombia"
          data-original="congreso-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/fish-chontaduro-preview.jpg"
          alt="Pesca con chontaduros"
          data-original="fish-chontaduro-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/san-andres-preview.jpg"
          alt="Islas de San Andrés"
          data-original="san-andres-full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="./full/congreso-full.jpg" alt="" class="full-img" />
      <p class="caption"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
